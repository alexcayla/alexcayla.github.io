---
title: Writings
layout: category
---

<div class="project-grid">
  {% assign posts = site.posts | sort: 'order'%}
  {% for post in posts %}

    <a href="{{post.url}}" class="card border-0">
      <div class="card-custom card-post">
        <div class="card-deliverable-header">
          <h2 class="card-custom-heading">{{ post.title }}</h2>
        </div>
        <div class="card-deliverable-body">
          {{post.excerpt}}
        </div>
      </div>
    </a>

{%endfor%}


</div>
