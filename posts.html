---
title: Writings
layout: category
---

<div class="project-grid">
  {% assign posts = site.posts | sort: 'order'%}
  {% for post in posts %}

    <div class="card-custom card-project">
      <div class="card-deliverable-header">
        <h2>
          <a href="{{post.url}}" class="card-custom-heading">{{ post.title }}</a>
        </h2>
      </div>

      <div class="card-deliverable-body">
          <div>{{post.excerpt}}</div>
      </div>
    </div>

{%endfor%}


</div>
