---
title: Projects
layout: category
---

<!-- <h1>Projects</h1> -->

<div class="project-grid">
  {% assign projects = site.projects | sort: 'order'%}
  {% for project in projects %}

  <a href="{{project.url}}" class="card">
    <div class="card-custom card-project">
      <div class="card-deliverable-header">
        <h2 class="card-custom-heading">{{ project.name }}</h2>
      </div>
      <div class="card-deliverable-body">
          {{project.description}}
      </div>
    </div>
  </a>

{%endfor%}


</div>
