---
title: Projects
layout: default
---

<!-- <h1>Projects</h1> -->

<div class="project-grid">
  {% assign projects = site.projects | sort: 'order'%}
  {% for project in projects %}

    <div class="custom-card card-project">
      <div class="card-deliverable-header">
        <h2>
          <a href="{{project.url}}" class="card-heading">{{ project.name }}</a>
        </h2>
      </div>

      <div class="card-deliverable-body">
          <div>{{project.description}}</div>
      </div>
    </div>

{%endfor%}


</div>
